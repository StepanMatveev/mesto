<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_pic.svg" alt="Логотип">
    </header>
        
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar_pic.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>    
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__place">
                    <button class="element__remove-button" type="button" aria-label="удалить карточку"></button>
                    <img class="elements__place-image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Карачаевск">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Карачаевск</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <button class="element__remove-button" type="button" aria-label="удалить карточку"></button>
                    <img class="elements__place-image" src="./images/karachaevsk_pic.jpg" alt="Карачаевск">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Карачаевск</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <button class="element__remove-button" type="button" aria-label="удалить карточку"></button>
                    <img class="elements__place-image" src="./images/karachaevsk_pic.jpg" alt="Карачаевск">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Карачаевск</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup__profile" id="profile-popup">
        <form class="popup__form" method="GET" action="#" name="profile-edit-form">
            <button class="popup__close-button popup__close-button_profile" type="button" aria-label="закрыть"></button>
            <h4 class="popup__title">Редактировать профиль</h4>
            <input class="popup__input popup__input_name" type="text" placeholder="Имя Фамилия" name="name" required>
            <input class="popup__input popup__input_occupation" type="text" placeholder="Род деятельности" name="occupation" required>
            <button class="popup__save-button popup__save-button_profile" type="submit">Сохранить</button>    
        </form>
    </section> 
    <section class="popup popup__add-place ">
        <form class="popup__form" method="GET" action="#" name="profile-edit-form">
            <button class="popup__close-button popup__close-button_add-place" type="button" aria-label="закрыть"></button>
            <h4 class="popup__title">Новое место</h4>
            <input class="popup__input popup__input_pic-name" type="text" placeholder="Название" name="name" required>
            <input class="popup__input popup__input_link" type="url" placeholder="Ссылка на картинку" name="occupation" required>
            <button class="popup__save-button popup__save-button_place" type="submit">Создать</button>    
        </form>
    </section>
    
    <section class="popup popup__image popup_viev_open">
        <figure class="popup__image-container">
            <button class="popup__close-button popup__close-button_image" type="button" aria-label="закрыть"></button>
            <img class="popup__image-picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Изображение">
            <figcaption class="popup__image-subtitle">Карачаевск</figcaption>
        </figure>
    </section>

    <template class="pic-card">
        <li class="elements__place">
            <button type="button" class="elements__remove" aria-label="Удалить карточку"></button>
            <img class="elements__place-image" src="" alt="Изображение">
            <div class="elements__place-signature">
                <h3 class="elements__place-title"></h3>
                <button class="elements__place-button" type="button" aria-label="лайк"></button>
            </div>
        </li>   
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
