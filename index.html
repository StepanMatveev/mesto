<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo_pic.svg" alt="Логотип">
    </header>
        
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar_pic.jpg" alt="Аватарка">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>    
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/karachaevsk_pic.jpg" alt="Карачаевск">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Карачаевск</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/elbrus_pic.jpg" alt="Эльбрус">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Гора Эльбрус</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/dombai_pic.jpg" alt="Домбай">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Домбай</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/elbrus_pic.jpg" alt="Эльбрус">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Гора Эльбрус</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/dombai_pic.jpg" alt="Домбай">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Домбай</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>
                <li class="elements__place">
                    <img class="elements__place-image" src="./images/karachaevsk_pic.jpg" alt="Карачаевск">
                    <div class="elements__place-signature">
                        <h3 class="elements__place-title">Карачаевск</h3>
                        <button class="elements__place-button" type="button" aria-label="лайк"></button>
                    </div>
                </li>                                
            </ul>
        </section>
    </main>

    <section class="popup popup_viev_close">
        <form class="popup__form" method="GET" action="#" name="profile-edit-form">
            <button class="popup__close-button" type="button" aria-label="закрыть"></button>
            <h4 class="popup__title">Редактировать профиль</h4>
            <input class="popup__input popup__input_name" type="text" placeholder="Имя Фамилия" name="name" required>
            <input class="popup__input popup__input_occupation" type="text" placeholder="Род деятельности" name="occupation" required>
            <button class="popup__save-button" type="submit">Сохранить</button>    
        </form>
    </section>   

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
