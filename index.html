<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/8724261e3ec75cb48258c3456ecbaeb4.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar_container"><img class="profile__avatar" alt="Аватарка"> <button class="profile__avatar-overlay"></button></div><div class="profile__info"><div class="profile__top"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="редактировать"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popups"><section class="popup popup__profile"><form class="popup__container popup__form popup__form_profile" action="#" name="profile-edit-form"><button class="popup__close-button" type="button" aria-label="закрыть"></button><h4 class="popup__title">Редактировать профиль</h4><label class="popup__field"><input class="popup__input popup__input_name" placeholder="Имя Фамилия" name="name" id="name" required minlength="2" maxlength="40"> <span class="popup__input-error" id="name-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_occupation" placeholder="Род деятельности" name="occupation" id="occupation" required minlength="2" maxlength="200"> <span class="popup__input-error" id="occupation-error"></span></label> <button class="popup__save-button popup__save-button_profile" type="submit">Сохранить</button></form></section><section class="popup popup__add-place"><form class="popup__container popup__form popup__form_add-place" action="#" name="profil ria-label="Удалить карточку"></button> <img class="elements__place-image"><div class="elements__place-signature"><h2 class="elements__place-title"></h2><div class="elements__place-button-container"><button class="elements__place-button" type="button" aria-label="лайк"></button><p class="elements__place-counter"></p></div></div></li></template><script src="index.js"></script></body></html>
